<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dikkat Dagınıklıgı Uygulaması</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="text-center fs-3">
        <span id="distractionSpan"
          >Çalışmaya Başladıgınızdan Beri Telefonunuz
          <strong id="DistractionCount">0</strong> Kere Dikkatinizi
          Dagıttı</span
        >
        <div>
          <button class="btn btn-primary w-25 h-25 mt-2" id="distractionButton">
            Dikkatiniz Dagıldı
          </button>
        </div>
      </div>
      <div class="container mt-5">
        <div class="text-center">
          <h3>Odaklanmanıza Yardımcı Kaynaklar</h3>
          <div class="row">
            <div class="col-lg-6">
              <ul class="d-flex flex-column resources w-25 mx-auto">
                <a
                  href="https://asoftmurmur.com"
                  data-src="https://asoftmurmur.com"
                  target="_blank"
                  id="links"
                  >A Soft Murmur</a
                >
                <a
                  href="https://soundcloud.com"
                  target="_blank"
                  id="links"
                  data-src="https://soundcloud.com"
                  >Sound Cloud</a
                >
                <a
                  href="https://www.youtube.com/watch?v=oPVte6aMprI"
                  target="_blank"
                  id="links"
                  data-src=""
                  >Youtube
                </a>
              </ul>
            </div>
            <div class="col-lg-6">
              <h4>Yardımcı Müzikler</h4>
              <label class="form-check-label" for="playMusicCheckbox">
                Müzik 1
              </label>
              <input
                class="form-check-input"
                type="checkbox"
                id="playMusicCheckbox"
                name="playMusicCheckbox"
              />
              <audio
                id="backgroundMusic"
                src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
                preload="auto"
              ></audio>

              <div class="div">
                <label class="form-check-label" for="playMusicCheckboxTwo">
                  Müzik 2
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="playMusicCheckboxTwo"
                  name="playMusicCheckboxTwo"
                />
                <audio
                  id="backgroundMusicTwo"
                  src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3"
                  preload="auto"
                ></audio>
              </div>
            </div>
          </div>
        </div>

        <h4 class="ms-5">
          aşağıdaki etkinlikler odağınızı kolaylaştırmak amacıyla çalıştığınız
          sırada göz atabilirsiniz
        </h4>
        <div class="row py-1">
          <div class="col-4">
            <iframe
              src="https://asoftmurmur.com"
              width="400"
              height="700"
            ></iframe>
          </div>
          <div class="col-4">
            <iframe
              src="https://zoomquilt.org/"
              width="400"
              height="700"
            ></iframe>
          </div>
          <div class="col-4">
            <iframe
              src="https://29a.ch/sandbox/2011/neonflames/#?utm_source=webtekno"
              width="400"
              height="700"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
